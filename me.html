<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<header class="top-bar">
    <img src="images/logo.png" alt="Google Logo" class="logo-container">
    <div class="search-box">
        <img src="images/searchbar2.png" alt="Search Bar" class="search-bar-image">
        <input type="text" id="searchBar" class="search-bar">
    </div>
    <div class="spacer"></div> <!-- This div will push the result cluster to the right -->
    <div class="result-cluster">
        <img src="images/resultcluster.png" alt="Result Cluster">
    </div>
</header>
<div class="button-container">
    <button type="button">Images</button>
    <button type="button">News</button>
    <button type="button">Videos</button>
    <button type="button">Maps</button>
    <button type="button">Books</button>
    <button type="button">Flights</button>
    <button type="button">Finance</button>
</div>
<hr> <!-- This is the horizontal break -->
<main class="search-results">
    <div class="results-info">
        <p>About 3 results (0.47 seconds)</p>
    </div>
    <div class="person-info-container">
        <div class="person-info">
            <h2>Sam McCay</h2>
            <p>Irish founder and builder</p>
        </div>
        <div class="results-tabs">
            <button type="button" class="tab active">Overview</button>
            <button type="button" class="tab">Books</button>
            <button type="button" class="tab">Videos</button>
        </div>
    </div>
    <div class="content-container">
        <div class="image-grid-wrapper">
            <div class="image-grid-container">
                <img src="images/me.jpeg" alt="Image of me" class="image-grid-item full-height">
                <div class="image-stack">
                    <img src="images/minime.jpg" alt="Image of mini me" class="image-grid-item">
                    <img src="images/hiding.jpg" alt="Image of hiding" class="image-grid-item">
                </div>
            </div>
        </div>
        <div class="info-video-container">
            <div class="info-box full-height">
                <p class="info-title">PlaceHolder</p>
                <p class="info-content">Placeholder</p>
            </div>
            <div class="half-container">
                <div class="info-box half-height">
                    <p class="info-title">Age</p>
                    <p class="info-content">61 years</p>
                </div>
                <div class="video-box">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/RJkeox1Sc_M?si=QrRqPf63RJqns634" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>
            <div class="half-container">
                <div class="info-box half-height">
                    <p class="info-title">Spouse</p>
                    <p class="info-content">Natasha Cowen</p>
                </div>
                <div class="video-box">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/RJkeox1Sc_M?si=QrRqPf63RJqns634" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        
    </div>
</main>

</body>
</html>
